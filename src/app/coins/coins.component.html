<input type="text" class="form-control" (input)="onUpdateCoinBet($event)" placeholder="Your bet ?">

<button class="btn btn-primary" [disabled]="!allowNewCoin" (click)="onNewToss()">
    Toss a New Coin
</button>
<p *ngIf="tossMade">A new toss was made, your bet is {{ coinBet }} </p>

<app-coin *ngFor="let coin of coins"></app-coin>
